<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarromBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="carrom"></div>
 <div class="carrom_frame">
    <div class="pockets p1"></div>
    <div class="pockets p2"></div>
    <div class="pockets p3"></div>
    <div class="pockets p4"></div>
    <div class="base top-base">
        <div class="red_circle c1"></div>
        <div class="red_circle c2"></div>
    </div>
    <div class="base right-base">
        <div class="red_circle c3"></div>
        <div class="red_circle c4"></div>
    
    </div>
    <div class="base bottom-base">
        <div class="red_circle c5"></div>
        <div class="red_circle c6"></div>
    
    </div>
    <div class="base left-base">
        <div class="red_circle c7"></div>
        <div class="red_circle c8"></div>
    
    </div>
    <div class="arrow a1"></div>
    <div class="arrow a2"></div>
    <div class="arrow a3"></div>
    <div class="arrow a4"></div>
    <div class="line l1"></div>
    <div class="line l2"></div>
    <div class="line l3"></div>
    <div class="line l4"></div>
    <div class="angle tl"></div>
    <div class="angle tr"></div>
    <div class="angle bl"></div>
    <div class="angle br"></div>
    <div class="center-circle"></div>
    <div class="center-circle2"></div>
    <div class="center-circle3"></div>
    <div class="cd up"></div>
    <div class="cd down"></div>
    <div class="cd left"></div>
    <div class="cd right"></div>
   
     
 </div>

</html>
